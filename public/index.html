<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProcrastinationBuster</title>
    <style>
      body {
        width: 320px;
        padding: 16px;
        background-color: rgb(17, 24, 39);
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .container {
        background-color: rgb(31, 41, 55);
        border-radius: 12px;
        padding: 16px;
      }

      .input-group {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
      }

      input[type="text"] {
        flex: 1;
        padding: 8px;
        background-color: rgb(55, 65, 81);
        border: 1px solid rgb(75, 85, 99);
        color: white;
        border-radius: 4px;
      }

      button {
        padding: 8px 16px;
        background-color: rgb(139, 92, 246);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: rgb(124, 58, 237);
      }

      .sites-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .site-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        background-color: rgb(55, 65, 81);
        border-radius: 4px;
      }

      .site-url {
        display: flex;
        align-items: center;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="addSiteForm">
        <div class="input-group">
          <input
            type="text"
            id="siteInput"
            placeholder="Enter website (e.g., facebook.com)"
            required
          />
          <button type="submit">Add</button>
        </div>
      </form>
      <div id="sitesList" class="sites-list"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
