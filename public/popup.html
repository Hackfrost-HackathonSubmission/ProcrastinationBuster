<!DOCTYPE html>
<html>
  <head>
    <title>ProcrastinationBuster</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .site-list {
        margin-top: 10px;
      }
      .site-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        border-bottom: 1px solid #eee;
      }
      .message {
        color: #666;
        text-align: center;
        padding: 10px;
        background: #f5f5f5;
        border-radius: 4px;
        margin-bottom: 15px;
      }
      .webapp-link {
        color: #0366d6;
        text-decoration: none;
      }
      .webapp-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="message">
      To add new sites to block, please use the
      <a href="https://your-webapp-url.com" class="webapp-link" target="_blank"
        >web application</a
      >
    </div>
    <h3>Currently Blocked Sites:</h3>
    <div id="siteList" class="site-list">Loading...</div>
    <script src="popup.js"></script>
  </body>
</html>
